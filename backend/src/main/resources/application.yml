server:
  port: ${PORT:4000}

app:
  jwt:
    secret: ${APP_JWT_SECRET:change-me-change-me-change-me-change-me}
    expiration-ms: ${APP_JWT_EXPIRATION_MS:604800000}
  uploads-dir: ${APP_UPLOADS_DIR:${user.dir}/uploads}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/docs/ui
